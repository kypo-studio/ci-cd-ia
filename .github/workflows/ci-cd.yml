name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ================================================================
  # STAGE 1: BACKEND LINTING
  # ================================================================

  backend_lint:
    name: ğŸ” Backend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run flake8
        working-directory: ./backend
        run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Check code formatting with black
        working-directory: ./backend
        run: black --check src/ tests/

      - name: Check imports with isort
        working-directory: ./backend
        run: isort --check-only src/ tests/

  # ================================================================
  # STAGE 2: BACKEND TESTS
  # ================================================================

  backend_tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: backend_lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests with coverage
        working-directory: ./backend
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -v

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/

      - name: Display coverage summary
        working-directory: ./backend
        run: |
          echo "## ğŸ“Š Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
          pytest tests/ --cov=src --cov-report=term-missing | tail -n 20 >> $GITHUB_STEP_SUMMARY

  # ================================================================
  # STAGE 3: FRONTEND LINTING
  # ================================================================

  frontend_lint:
    name: ğŸ¨ Frontend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'frontend/requirements.txt'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint Streamlit app
        working-directory: ./frontend
        run: flake8 app.py --max-line-length=88 --extend-ignore=E203,W503

      - name: Validate Streamlit syntax
        working-directory: ./frontend
        run: python -m py_compile app.py

  # ================================================================
  # STAGE 4: FRONTEND VALIDATION
  # ================================================================

  frontend_validation:
    name: âœ… Frontend Validation
    runs-on: ubuntu-latest
    needs: frontend_lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'frontend/requirements.txt'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Streamlit imports
        working-directory: ./frontend
        run: |
          python -c "
          import streamlit as st
          import requests
          print('âœ… All frontend dependencies are valid')
          "

      - name: Validate configuration
        working-directory: ./frontend
        run: |
          if [ -f ".streamlit/config.toml" ]; then
            echo "âœ… Streamlit config found"
            cat .streamlit/config.toml
          else
            echo "âš ï¸  No Streamlit config (using defaults)"
          fi

  # ================================================================
  # STAGE 5: BUILD DOCKER IMAGES
  # ================================================================

  build_docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend_tests, frontend_validation]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Image digest
        run: echo "ğŸ³ ${{ matrix.service }} image pushed successfully"

  # ================================================================
  # STAGE 6: INTEGRATION TESTS
  # ================================================================

  integration_tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build_docker

    services:
      backend:
        image: ghcr.io/${{ github.repository }}-backend:${{ github.sha }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        ports:
          - 5000:5000
        options: >-
          --health-cmd "curl -f http://localhost:5000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend service..."
          timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'

      - name: Test backend health endpoint
        run: |
          response=$(curl -s -w "%{http_code}" http://localhost:5000/health)
          http_code=$(echo "$response" | tail -n1)
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend health check failed with code: $http_code"
            exit 1
          fi

      - name: Test backend API endpoints
        run: |
          # Test predict endpoint
          curl -X POST http://localhost:5000/api/predict \
            -H "Content-Type: application/json" \
            -d '{"features": [1, 2, 3, 4, 5]}' \
            -w "\n%{http_code}\n" \
            -s | tee /tmp/api_response.txt
          
          http_code=$(tail -n1 /tmp/api_response.txt)
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… API prediction endpoint working"
          else
            echo "âŒ API test failed with code: $http_code"
            exit 1
          fi

      - name: Integration test summary
        run: |
          echo "## ğŸ”— Integration Tests Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Backend health check: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âœ… API endpoints: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Service communication: PASSED" >> $GITHUB_STEP_SUMMARY

  # ================================================================
  # STAGE 7: CREATE RELEASE
  # ================================================================

  release:
    name: ğŸ‰ Create Release
    runs-on: ubuntu-latest
    needs: integration_tests
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          body: |
            ## ğŸ‰ Release ${{ steps.tag.outputs.TAG }}

            ### ğŸ“¦ Docker Images

            **Backend:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.tag.outputs.TAG }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            ```

            **Frontend:**
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.tag.outputs.TAG }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            ```

            ### ğŸš€ Quick Start

            ```bash
            # Clone the repository
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})

            # Checkout this release
            git checkout ${{ steps.tag.outputs.TAG }}

            # Start services
            docker-compose up -d

            # Access the application
            # Frontend: http://localhost:8501
            # Backend:  http://localhost:5000
            ```

            ### ğŸ“ Changes in this release

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### âœ… Tests Status

            - âœ… Backend linting passed
            - âœ… Backend tests passed (coverage > 80%)
            - âœ… Frontend validation passed
            - âœ… Integration tests passed
            - âœ… Docker images built and pushed

            ---
            *Automatically generated by GitHub Actions*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ================================================================
  # STAGE 8: DEPLOYMENT NOTIFICATION
  # ================================================================

  deployment_summary:
    name: ğŸ“¢ Deployment Summary
    runs-on: ubuntu-latest
    needs: [integration_tests]
    if: success()

    steps:
      - name: Create deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Backend Lint | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Backend Tests | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ¨ Frontend Lint | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Frontend Validation | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ³ Docker Build | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”— Integration Tests | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ [Packages](https://github.com/${{ github.repository }}/pkgs/container/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“ [Commit](${{ github.event.head_commit.url }})" >> $GITHUB_STEP_SUMMARY

      - name: Success notification
        run: |
          echo "ğŸ‰ Pipeline completed successfully!"
          echo "âœ… All tests passed"
          echo "ğŸ³ Docker images pushed to GitHub Container Registry"
          echo "ğŸ“¦ Ready for deployment"
