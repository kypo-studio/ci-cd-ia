xstages:
  - validate
  - test
  - build
  - release

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA

# ================================================================
# STAGE 1: VALIDATION
# ================================================================

lint:
  stage: validate
  image: node:20-alpine
  before_script:
    - npm install
  script:
    - npm run lint

# ================================================================
# STAGE 2: TESTS
# ================================================================

unit_tests:
  stage: test
  image: node:20-alpine
  before_script:
    - npm install
  script:
    - npm run test:unit

e2e_tests:
  stage: test
  image: node:20-alpine
  before_script:
    - npm install
  script:
    - npm run test:e2e

# ================================================================
# STAGE 3: BUILD
# ================================================================

build_docker:
  stage: build
  image: docker:24-alpine
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
  only:
    - main
    - tags

# ================================================================
# STAGE 4: RELEASE
# ================================================================

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Release $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    description: "Release $CI_COMMIT_TAG"
  only:
    - tags
