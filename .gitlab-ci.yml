stages:
  - validate
  - test
  - build
  - release

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# ================================================================
# STAGE 1: VALIDATION
# ================================================================

lint:
  stage: validate
  image: node:20-alpine
  before_script:
    - npm install
  script:
    - npm run lint -- --ignore-pattern "public/**"

# ================================================================
# STAGE 2: TESTS
# ================================================================

unit_tests:
  stage: test
  image: node:20-alpine
  before_script:
    - npm install
  script:
    - npm run test:unit

e2e_tests:
  stage: test
  image: node:20-alpine
  before_script:
    - npm install
  script:
    - npm run test:e2e -- --passWithNoTests
  allow_failure: true

# ================================================================
# STAGE 3: BUILD
# ================================================================

build_docker:
  stage: build
  image: docker:27.4.1  # Version stable et existante
  services:
    - docker:27.4.1-dind  # M√™me version pour le service
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo "üîê Logging in to GitLab Container Registry..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "üî® Building Docker image..."
    - docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
    - echo "üì§ Pushing Docker images..."
    - docker push $IMAGE_NAME:$IMAGE_TAG
    - docker push $IMAGE_NAME:latest
    - echo "‚úÖ Docker images pushed successfully!"
  only:
    - main
    - tags

# ================================================================
# STAGE 4: RELEASE
# ================================================================

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "üéâ Creating release $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    description: "Release $CI_COMMIT_TAG"
  only:
    - tags
